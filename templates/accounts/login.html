{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Connexion</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'accounts:account_login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_reset_password' %}">Mot de passe oubli√© ?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Pas encore de compte ? <a href="{% url 'accounts:account_signup' %}">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
